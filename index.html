        const App = () => {
            const containerRef = useRef(null);
            const [activeIndex, setActiveIndex] = useState(0);
            const [showIdeaGenerator, setShowIdeaGenerator] = useState(false);
            const [showBiasDetector, setShowBiasDetector] = useState(false);

            useEffect(() => {
                const container = containerRef.current;
                const handleScroll = () => {
                    const slideHeight = container.clientHeight;
                    const index = Math.round(container.scrollTop / slideHeight);
                    setActiveIndex(index);
                };
                container.addEventListener('scroll', handleScroll);
                return () => container.removeEventListener('scroll', handleScroll);
            }, []);

            const scrollToSlide = (index) => {
                containerRef.current.scrollTo({
                    top: index * containerRef.current.clientHeight,
                    behavior: 'smooth'
                });
            };

            const slides = [
                <CoverSlide />,
                <OriginSlide />,
                <ThemeSlide />,
                <TracksSlide onOpenGenerator={() => setShowIdeaGenerator(true)} />,
                <ExamplesSlide onOpenBias={() => setShowBiasDetector(true)} />,
                <WhySlide />,
                <LocationSlide />,
                <ScheduleSlide />,
                <PersonaSlide />,
                <PartnersSlide />,
                <FAQSlide />,
                <FooterSlide />
            ];

            return (
                <div className="relative">
                    <SlideNavigation activeIndex={activeIndex} totalSlides={slides.length} scrollToSlide={scrollToSlide} />
                    <PageIndicator current={activeIndex} total={slides.length} />

                    <div ref={containerRef} className="slide-container no-scrollbar">
                        {slides.map((slide, index) => (
                            <div key={index} className="slide bg-stone-50 border-b border-stone-200">
                                {slide}
                            </div>
                        ))}
                    </div>

                    <IdeaGeneratorModal isOpen={showIdeaGenerator} onClose={() => setShowIdeaGenerator(false)} />
                    <BiasDetectorModal isOpen={showBiasDetector} onClose={() => setShowBiasDetector(false)} />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
